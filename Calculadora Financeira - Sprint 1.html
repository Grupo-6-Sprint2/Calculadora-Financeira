<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <img src="logo-ctrl-solutions.png" width="200px" height="100px">
    <br>
        <i id="i_title"><b>Calculadora Financeira - Controle de armazenamento de bolsas de sangue</b></i><br><br>

    <div class="principal">
        <div id="div_form">
            <span class="span_text">Insira a quantidade média de litros de sangue armazenados no último ano</span> <br> <br>
            <input class="input_informacao" type="number" id="litrosRecebidosV" placeholder="100"> <br> <br>

            <span class="span_text">Insira a quantidade de litros de sangue perdidos por conta da má conduta de temperatura no último ano</span> <br> <br>
            <input class="input_informacao" type="number" id="litrosPerdidos" placeholder="20"> <br><br>


            <button id="button_botao" onclick="calculo()">
            <b>Ver resultado!</b>
            </button>
        </div>
    </div>
    <div id="div"></div>
</body>
</html>
<script>
function calculo() {

var litros = Number(litrosPerdidos.value)
var litrosRecebidos = Number(litrosRecebidosV.value)
var mls = litros * 1000
var bolsas = mls / 450
var preço = bolsas * 585
var porcentagemPerda = (litros / litrosRecebidos) * 100
var economia = litrosRecebidos * 0.25
var melhoria = porcentagemPerda - economia
var perdaMenor = (litros / melhoria) * 100
var total = preço - perdaMenor

div.innerHTML = `você perdeu ${bolsas} bolsas de sangue no último ano, isso equivale a ${porcentagemPerda}% do total de sangue recebido e <i>R$${preço}</i> perdidos`
if (economia > porcentagemPerda) {div.innerHTML += `<br>com nossa solução a taxa de erro humano será reduzida completamente, o prejuízo será reduzido em <b>100%</b>`}
else {div.innerHTML += `<br>com a taxa de erro humano sendo reduzida completamente, você teria uma taxa de erro de apenas ${melhoria}%, economizando assim <b>R$${total}</b>`} 
}
</script>
