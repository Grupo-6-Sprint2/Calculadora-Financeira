<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Financeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <img src="./images/logo-ctrl-solutions.png" width="200px" height="100px">
    <br>
        <i id="i_title"><b>Calculadora Financeira - Controle de armazenamento de bolsas de sangue</b></i><br><br>

    <div class="principal">
        <div id="div_form">
            <span class="span_text">Digite a quantidade aproximada de bolsas de sangue armazenada (mensalmente) </span> <br> <br>
            <input class="input_informacao" type="number" id="qtd_sangue" placeholder="10"> <br> <br>

            <span class="span_text">Digite o desperdício aproximado desse sangue por más condições de armazenamento (mensalmente)</span> <br> <br>
            <input class="input_informacao" type="number" id="desperdicio_sangue" placeholder="20"> <br><br>


            <button id="button_botao" onclick="economia()">
            <b>Ver resultado!</b>
            </button>
        </div>
    </div>
    <div id="div1"></div>
</body>
</html>
<script>
    function economia() {
        var qtdSangue = Number(qtd_sangue.value)
        var desperdicioSangue = Number(desperdicio_sangue.value)
        var soluçãoDesperdicio = desperdicioSangue * 0.7
        var dinheiro = soluçãoDesperdicio * 585
        var porcentagemPerda = desperdicioSangue * 100 /  qtdSangue
        // Quantidade disperdiçada * cem por cento / quantidade de bolsas de sangue

        div1.innerHTML = `<br>
        Com base nos calculos feitos você tem uma perda total de ${porcentagemPerda}% de bolsas de sangue.<br>
         Com base na condição de sangue informada (<u>${qtdSangue}</u> Litros armazenados, <u>${desperdicioSangue}</u> Litros desperdiçados), <br> Nossa solução promete uma economia de até <b>${soluçãoDesperdicio} Litros</b> (<u>70% salvos!</u>) e uma redução de <b>R$ ${dinheiro}</b> nos gastos! <br>
        `
    }
    // desperdicio / qtd armazenada = x / 100 -> regra de 3
</script>
